<div class="row">
  <div class="col-md-5">
    <app-recipe-list
      (informRecipeDetailsRecipeSelected)="
        selectedRecipe = $event
      "></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="selectedRecipe; else infoText"
      [recipe]="selectedRecipe">
    </app-recipe-detail>

    <ng-template #infoText>
      <p>Please select a recipe to view the details.</p>
    </ng-template>
  </div>
</div>
