<app-header
  (recipesSelected)="onRecipesSelected()"
  (shoppingListSelected)="onShoppingListSelected()"
></app-header>

<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <app-recipes
        *ngIf="selectedHeaderItem === FeatureEnum.RECIPES"
      ></app-recipes>
      <app-shopping-list
        *ngIf="selectedHeaderItem === FeatureEnum.SHOPPING_LIST"
      ></app-shopping-list>
    </div>
  </div>
</div>
